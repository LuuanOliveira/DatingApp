<form [formGroup]="registerFormGroup" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Inscrever-se</h2>
    <hr>
    <app-text-input [formControl]='registerFormGroup.controls["userName"]' 
        [label]='"Usuário"' [placeholder]='"Usuário"'></app-text-input>
    <app-text-input [formControl]='registerFormGroup.controls["password"]' 
        [type]='"password"' [label]='"Senha"' [placeholder]='"Senha"'></app-text-input>
    <app-text-input [formControl]='registerFormGroup.controls["confirmPassword"]' 
        [type]='"password"' [label]='"Confirmação"' [placeholder]='"Confirme a Senha"'></app-text-input>
        
    <div style="display: flex; align-items: center; justify-content: center;" class="form-group">
        <ngx-recaptcha2 [siteKey]="siteKey" (success)="handleSuccess($event)" (error)="handleError()"
            formControlName="recaptcha"></ngx-recaptcha2>
    </div>
    <div class="form-group text-center">
        <button class="btn btn-primary mr-2" type="submit">Registrar</button>
        <button class="btn btn-default mr-2" (click)="cancel()" type="button">Cancelar</button>
    </div>
</form>
