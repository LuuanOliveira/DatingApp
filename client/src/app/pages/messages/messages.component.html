<div class="row mb-4">
    <div class="btn-group" name='container'>
        <button class="btn btn-primary" btnRadio='Unread' [(ngModel)]="container" 
            (click)="loadMessages()">
            <i class="fa fa-envelope"></i> Não lidas
        </button>
        <button class="btn btn-primary" btnRadio='Inbox' [(ngModel)]="container" 
            (click)="loadMessages()">
            <i class="fa fa-envelope-open"></i> Caixa de Entrada
        </button>
        <button class="btn btn-primary" btnRadio='Outbox' [(ngModel)]="container" 
            (click)="loadMessages()">
            <i class="fa fa-envelope-plane"></i> Caixa de Saída
        </button>
    </div>
</div>

<div class="row" *ngIf="messages?.length === 0">
    <h3>Não há nenhuma mensagem</h3>
</div>

<div class="row" *ngIf="messages?.length > 0">
    <table class="table table-hover" style="cursor: pointer;">
        <tr>
            <th style="width: 40%">Mensagens</th>
            <th style="width: 20%">De</th>
            <th style="width: 20%">Enviadas / Recebidas</th>
            <th style="width: 20%"></th>
        </tr>
        <tr *ngFor="let message of messages" 
            routerLink='{{ container === "Outbox" 
            ? "/members/" + message.recipientUserName 
            : "/members/" + message.senderUserName}}'>
            <td>{{ message.content }}</td>
            <td>
                <div *ngIf="container === 'Outbox'">
                    <img 
                        class="img-circle rounded-circle mr-2"
                        src="{{ message.senderPhotoUrl || './assets/user.png' }}" 
                        alt="{{ message.recipientUserName }}">
                    <strong>{{ message.senderUserName | titlecase }}</strong>
                </div>
                <div *ngIf="container !== 'Outbox'">
                    <img 
                        class="img-circle rounded-circle mr-2"
                        src="{{ message.senderPhotoUrl || './assets/user.png' }}" 
                        alt="{{ message.senderUserName }}">
                    <strong>{{ message.senderUserName | titlecase }}</strong>
                </div>
            </td>
            <td>{{ message.messageSent | timeago }}</td>
            <td>
                <button class="btn btn-danger">Apagar</button>
            </td>
        </tr>
    </table>
</div>

<div class="d-flex justify-content-center" *ngIf="pagination">
    <pagination 
        [boundaryLinks]="true" 
        [totalItems]="pagination.totalItems"
        [itemsPerPage]="pagination.itemsPerPage"
        [(ngModel)]="pagination.currentPage"
        (pageChanged)="pageChanged($event)"
        previousText="&lsaquo;" 
        nextText="&rsaquo;" 
        firstText="&laquo;" 
        lastText="&raquo;">
    </pagination>
</div>
