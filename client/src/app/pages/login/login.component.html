<form *ngIf="(accountService.currentUser$ | async) === null" #loginForm="ngForm" (ngSubmit)="login()" 
    autocomplete="off">
    <h2 class="text-center text-primary">Entrar</h2>
    <hr>
    <div class="form-group">
        <input type="text" class="form-control" name="username"
            [(ngModel)]="model.username" placeholder="UsuÃ¡rio">
    </div>
    <div class="form-group">
        <input type="password" class="form-control" name="password"
            [(ngModel)]="model.password" placeholder="Senha">
    </div>
    <div style="display: flex; align-items: center; justify-content: center;" class="form-group">
        <ngx-recaptcha2 #captchaElem [siteKey]="siteKey" 
            formControlName="recaptcha"></ngx-recaptcha2>
    </div>
    <div class="form-group text-center mt-3">
        <button class="btn btn-primary mr-2" type="submit">Entrar</button>
        <button class="btn btn-default mr-2" (click)="cancel()" type="button">Cancelar</button>
    </div>
</form>
