<div class="row">
    <div class="col-2" *ngFor="let photo of member.photos">
        <img src="{{ photo.url }}" alt="{{ photo.url }}" class="img-thumbnail p-1">
        <div class="text-center">
            <button class="btn btn-sm">Principal</button>
            <button class="btn btn-sm btn-danger"><i class="fa fa-trash"></i></button>
        </div>
    </div>
</div>

<div class="row mt-3">
    <div class="col-md-3">
        <h3>Add Fotos</h3>
        <div ng2FileDrop
            [ngClass]="{'nv-file-over': hasBaseDropzoneOver}"
            (fileOver)="fileOverBase($event)"
            [uploader]="uploader"
            class="card bg-faded p-3 text-center mb-3 my-drop-zone">
            <i class="fa fa-upload fa-3x"></i>
            Solte as fotos aqui
        </div>

        <div class="mb-3">
            Múltiplo
            <input class="" type="file" ng2FileSelect [uploader]="uploader" multiple  />
        </div>
        <div>
            Único
            <input class="" type="file" ng2FileSelect [uploader]="uploader" />
        </div>
        
    </div>

    <div class="col-md-9" style="margin-bottom: 40px" *ngIf="uploader?.queue?.length">
        <h3>Fila de upload</h3>
        <p><strong>Tamanho da fila:</strong> {{ uploader?.queue?.length }}</p>
        <table class="table">
            <thead>
            <tr>
                <th width="50%">Nome</th>
                <th>Tamanho</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let item of uploader.queue">
                <td><strong>{{ item?.file?.name }}</strong></td>
                <td *ngIf="uploader.options.isHTML5" nowrap><strong>{{ item?.file?.size/1024/1024 | number:'.2' }} MB</strong></td>
            </tr>
            </tbody>
        </table>

        <div>
            <div>
                <strong>Progresso:</strong> 
                <div class="progress mb-2">
                    <div class="progress-bar" role="progressbar" [ngStyle]="{ 'width': uploader.progress + '%' }"></div>
                </div>
            </div>
            <button style="margin-left: 5px;" type="button" class="btn btn-primary"
                (click)="uploader.uploadAll()" [disabled]="!uploader.getNotUploadedItems().length">
                <span class="fa fa-upload"></span> Upload
            </button>
            <!-- <button type="button" class="btn btn-warning btn-s"
                    (click)="uploader.cancelAll()" [disabled]="!uploader.isUploading">
                <span class="fa fa-ban"></span> Cancelar
            </button> -->
            <button type="button" class="btn btn-danger"
                (click)="uploader.clearQueue()" [disabled]="!uploader.queue.length">
                <span class="fa fa-trash"></span> Remover
            </button>
        </div>

    </div>
</div>
