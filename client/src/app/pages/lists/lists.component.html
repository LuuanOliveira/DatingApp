<div class="col-4">
    <h2><strong>{{ predicate == 'liked' ? 'Likes Enviados' : 'Likes Recebidos'}}</strong></h2>
</div>

<div class="container mt-3">
    <div class="row">
        <div class="btn-group" name="predicate">
            <button class="btn btn-primary ml-1" btnRadio="liked" 
                [(ngModel)]="predicate" (click)="loadLikes()">Likes Enviados
            </button>
            <button class="btn btn-primary ml-1" btnRadio="likedBy" 
                [(ngModel)]="predicate" (click)="loadLikes()">Likes Recebidos
            </button>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-2" *ngFor="let member of members">
            <app-member-card [member]="member"></app-member-card>
        </div>
    </div>
</div>
