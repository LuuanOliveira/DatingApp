<div class="row">
    <table class="table">
        <tr>
            <th style="width: 30%;">Nome de usuário:</th>
            <th style="width: 40%;">Funções:</th>
            <th style="width: 30%;"></th>
        </tr>
        <tr *ngFor="let user of users">
            <td>{{ user.userName }}</td>
            <td>{{ user.roles }}</td>
            <td><button class="btn btn-primary">Editar</button></td>
        </tr>
    </table>
</div>
